<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <div class="container">
            <div class="title">
              Cerca un film:
            </div>
    
            <div class="searchContainer">
              <input class="searchBar" type="text" name="" value="" v-model="thisSearch" placeholder="Scrivimi ;-*" @keyup.enter="searchFunction">
              <button type="button" name="button" @click="searchFunction">Filter</button>
            </div>
            
            <ul v-for="movie in arrayMovies" class="red">
              <li class="blue">
                <div class="title green">TITLE: {{ movie.title }} </div>
                <div class="original_title yellow">ORIGINAL TITLE: {{ movie.original_title }} </div>
                <div class="original_language pink">LEANGUAGE: {{ movie.original_language }} </div>
                <div class="vote_average orange">VOTE: {{ movie.vote_average }} </div>
              </li>
            </ul>
          </div>
    
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
